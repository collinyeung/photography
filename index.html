        h1 {
            text-align: right;
            margin-right: 40px;
            font-size: 20px;
            font-family: "Courier New", monospace;
            position: fixed;
            top: 0;
            left: 0;
            padding-left: 10px;
        }

        body {
            text-align: center;
            font-size: 16px;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            overflow-x: hidden;
        }

        .rect-container {
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: left;
            width: 20%;
            position: fixed;
            left: 0;
            top: 100px;
        }

        li {
            font-size: 20px;
            left: 45px;
            top: 90px;
            position: relative;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 20px;
        }

        .hover-image {
            display: none;
            position: absolute;
        }

        li:hover .hover-image {
            display: inline;
            left: -20px;
            bottom: -5px;
        }

        .gallery-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            width: 80%;
            margin-left: 30%;
        }

        .gallery-container figure {
            display: inline-block;
            margin-right: 20px;
        }

        .gallery-container img {
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .overlay img {
            height: 440px;
            margin-left: 30px;
        }

        .overlay p {
            color: black;
            font-size: 18px;
            margin-top: -300px;
            margin-left: 40px;
            text-align: left;
        }

        .overlay p:first-line {
            font-weight: bold;
            font-size: 24px;
        }

        .overlay p:not(:first-line) {
            font-weight: normal;
            font-size: 18px;
        }

        .overlay .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-left: 20px;
        }
    </style>
</head>

    <div class="overlay" onclick="closeOverlay(event)">
        <div id="overlayImages"></div>
        <p id="overlayCaption"></p>
    </div>

    <script>
        function openOverlay(imageSrcs, title, medium, year, info) {
            var overlay = document.querySelector('.overlay');
            var overlayImages = document.getElementById('overlayImages');
            var overlayCaption = document.getElementById('overlayCaption');

            overlayImages.innerHTML = '';

            if (imageSrcs.length === 2) {
                var div = document.createElement('div');
                div.classList.add('image-grid');

                imageSrcs.forEach(function (src) {
                    var img = document.createElement('img');
                    img.src = src;
                    img.alt = title;
                    div.appendChild(img);
                });

                overlayImages.appendChild(div);
            } else {
                imageSrcs.forEach(function (src) {
                    var img = document.createElement('img');
                    img.src = src;
                    img.alt = title;
                    overlayImages.appendChild(img);
                });
            }

            overlayCaption.innerHTML = title + "<br>" + medium + "<br>" + year + "<br>" + "<br>" + info;
            overlay.style.display = "flex";
        }

        function closeOverlay(event) {
            var overlay = document.querySelector('.overlay');
            if (event.target == overlay) {
                overlay.style.display = "none";
            }
        }
    </script>
